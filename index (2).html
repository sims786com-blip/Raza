<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Data Lookup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .box {
      background: #111;
      border: 2px solid red;
      box-shadow: 0 0 25px red;
      padding: 30px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .box h2 {
      color: red;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #333;
      color: white;
      box-shadow: inset 0 0 5px red;
    }

    .box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #c00000, #ff0000);
      box-shadow: 0 0 15px red;
      transition: 0.3s;
    }

    .box button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff0000, #c00000);
    }

    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #25D366, #128C7E);
      box-shadow: 0 0 15px #25D366;
      color: white;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #128C7E, #25D366);
    }

    .telegram-btn {
      background: linear-gradient(90deg, #0088cc, #005577);
      box-shadow: 0 0 15px #0088cc;
      color: white;
    }

    #responseBox {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      display: none;
      animation: fadeIn 1s ease-in-out;
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîç AhmadMods DB</h2>
    <input type="text" id="number" placeholder="Enter phone number" required />
    <button onclick="fetchData()">üîé Get Details</button>

    <div id="responseBox"></div>

    <button id="shareButton" class="whatsapp-btn" onclick="shareWhatsApp()" style="display: none;">üì≤ Share on WhatsApp</button>
    <a class="whatsapp-btn" id="AhmadMods" target="_blank">üì¢ Join WhatsApp Channel</a>
    <button class="telegram-btn" onclick="window.open('https://t.me/AhmadModsOfficiall', '_blank')">‚úàÔ∏è Join Telegram Channel</button>
  </div>

  <script>
    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");
      const shareButton = document.getElementById("shareButton");

      if (!number) {
        alert("Please enter a phone number.");
        return;
      }

      const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://amscriptapi.vercel.app/AhmadMods/Num=${number}`)}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const apiData = JSON.parse(json.contents);

        if (apiData.status === "success" && Array.isArray(apiData.data) && apiData.data.length > 0) {
          const user = apiData.data[0];
          const content = `
üìû Mobile: ${user.Mobile || "Not found"}
üë§ Name: ${user.Name || "Not found"}
üÜî CNIC: ${user.CNIC || "Not found"}
üìç Address: ${user.Address || "Not found"}
üì∂ Operator: ${user.Operator || "Not found"}
          `;
          responseBox.innerText = content;
          responseBox.style.display = "block";
          shareButton.style.display = "inline-block";
        } else {
          responseBox.innerHTML = `<p style="color: yellow; font-size: 18px; font-weight: bold;">Data Not Found</p>`;
          responseBox.style.display = "block";
          shareButton.style.display = "none";
        }
      } catch (e) {
        responseBox.innerHTML = `<p style="color: red; font-size: 18px; font-weight: bold;">Error fetching data. Please try again later.</p>`;
        responseBox.style.display = "block";
        shareButton.style.display = "none";
      }
    }

    function shareWhatsApp() {
      const responseBox = document.getElementById("responseBox");
      const text = encodeURIComponent(responseBox.innerText);
      const url = `https://wa.me/?text=${text}`;
      window.open(url, '_blank');
    }

    const AhmadMods = atob("aHR0cHM6Ly93aGF0c2FwcC5jb20vY2hhbm5lbC8wMDI5VmFqWnBxTDdUOGJSdlVxQVUyM0E=");
    document.getElementById("AhmadMods").href = AhmadMods;
  </script>
</body>
</html>
